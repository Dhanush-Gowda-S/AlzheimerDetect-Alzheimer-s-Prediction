{% extends "base.html" %}
{% block content %}
<h2>Change Admin Password</h2>

<form method="POST">

    <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" class="form-control" name="password" required>
    </div>

    <button class="btn btn-success">Update Password</button>

</form>
{% endblock %}
