{% extends "base.html" %}
{% block content %}
<h2>Edit Admin</h2>

<form method="POST">

    <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" name="username" value="{{ admin.username }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-control" name="role">
            <option value="admin" {% if admin.role=='admin' %}selected{% endif %}>Admin</option>
            <option value="superadmin" {% if admin.role=='superadmin' %}selected{% endif %}>SuperAdmin</option>
        </select>
    </div>

    <button class="btn btn-primary">Save Changes</button>

</form>
{% endblock %}
