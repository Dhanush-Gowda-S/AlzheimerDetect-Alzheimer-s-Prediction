{% extends "base.html" %}
{% block content %}
<h2>Admin Dashboard</h2>

<div class="row mt-4">

    <div class="col-md-4">
        <div class="card shadow-sm border-primary">
            <div class="card-body">
                <h5>Total Users</h5>
                <h2>{{ users }}</h2>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card shadow-sm border-success">
            <div class="card-body">
                <h5>Total Predictions</h5>
                <h2>{{ predictions }}</h2>
            </div>
        </div>
    </div>

</div>

<hr>

<h4>Admin Controls</h4>

<div class="mt-3">

    <a href="{{ url_for('admin_users') }}" class="btn btn-outline-primary btn-sm">Manage Users</a>
    <a href="{{ url_for('admin_predictions') }}" class="btn btn-outline-info btn-sm">View Predictions</a>

    {% if session.role == 'superadmin' %}
    <a href="{{ url_for('manage_admins') }}" class="btn btn-warning btn-sm">Manage Admins</a>
    <a href="{{ url_for('admin_logs') }}" class="btn btn-secondary btn-sm">Audit Logs</a>
    {% endif %}

</div>
{% endblock %}
