{% extends "base.html" %}
{% block content %}
<h2>Admin Audit Logs</h2>

<table class="table table-bordered mt-4">
    <thead>
        <tr>
            <th>ID</th><th>Admin</th><th>Action</th><th>Target</th><th>Timestamp</th>
        </tr>
    </thead>

    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.admin_username }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.target }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
